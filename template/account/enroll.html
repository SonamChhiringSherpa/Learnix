<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <link href="{%static 'assets/img/favicon.png' %}" rel="icon">
    <title>Login</title>
    <link rel="stylesheet" href="{%static 'assets/css/register.css' %}">
    

  </head>
  <body><br>
    <p><a href="{%url 'home' %}" class="home-link" style="color: white;text-decoration: none;margin-top:30px;">‚Üê Back to Home</a></p>
    <div class="center">
      <h1>Login</h1>
      {%for i in messages%}
      <h3 style="color:firebrick;margin-left: 55px;">  {{i}}</h3>
      {%endfor%}
      <form method="POST">
        {%csrf_token%}
        <div class="txt_field">
          <input type="text" name="username" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password"  required>
          <span></span>
          <label>Password</label>
        </div>

        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="{%url 'register' %}">Signup</a>
          <p>Forgot your Password? <a href="{%url 'forgot-password' %}">Reset Password</a></p> 
        </div>
      </form>
    </div>

  </body>
</html>
