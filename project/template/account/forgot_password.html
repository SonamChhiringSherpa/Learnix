<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
  <link rel="stylesheet" href="{%static 'assets/css/register.css' %}">
     <link href="{%static 'assets/img/favicon.png' %}" rel="icon">
  </head>
  <body>
      <br>
<p><a href="{%url 'home' %}" class="home-link" style="color: white;text-decoration: none;margin-top:30px;">‚Üê Back to Home</a></p>

    <div class="center">
      <h1>Reset Password</h1>
    {%if messages%}
        {%for i in messages%}
       <h3 style="color: firebrick;margin-left: 50px;">{{i}}</h3> 
        {%endfor%}
        {%endif%}
      <div class="signup_link">Enter your email to reset password</div>
      
      <form method="POST">
        {%csrf_token%}
        <div class="txt_field">
          <input type="email" name="email" required>
          <span></span>
          <label>Email</label>
        </div>
        
        <input type="submit" value="Reset Password">
        <div class="signup_link">
          Not a member? <a href="{%url 'register'%}">Signup</a>
          <p>Remember your Password? <a href="#">Login</a></p> 
        </div>
      </form>
    </div>

  </body>
</html>
